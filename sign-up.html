<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Emotion Commerce</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Inter font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-primary': '#1A73E8',
                        'brand-cta': '#FF6B35',
                        'brand-cta-hover': '#E55C2E',
                        'brand-bg': '#F5F7FA',
                        'brand-text-primary': '#1C1C1C',
                        'brand-text-secondary': '#5F6368',
                        'brand-border': '#D8DEE9',
                    }
                }
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #F5F7FA;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Aurora Glow Background */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #F5F7FA 0%, #E8EEF7 50%, #F5F7FA 100%);
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            animation: aurora 25s infinite ease-in-out;
        }

        .aurora-blob-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(26, 115, 232, 0.6) 0%, rgba(26, 115, 232, 0) 70%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .aurora-blob-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.5) 0%, rgba(255, 107, 53, 0) 70%);
            bottom: -150px;
            right: -150px;
            animation-delay: 8s;
        }

        .aurora-blob-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(155, 89, 182, 0.4) 0%, rgba(155, 89, 182, 0) 70%);
            top: 40%;
            right: 20%;
            animation-delay: 15s;
        }

        @keyframes aurora {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        /* Floating Parallax Icons */
        .floating-icon {
            position: absolute;
            font-size: 3rem;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        }

        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 5s; }
        .floating-icon:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 10s; }
        .floating-icon:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 15s; }
        .floating-icon:nth-child(5) { top: 50%; left: 5%; animation-delay: 20s; }
        .floating-icon:nth-child(6) { top: 60%; right: 8%; animation-delay: 12s; }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(20px, -30px) rotate(5deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.08),
                    0 2px 8px rgba(0, 0, 0, 0.04),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8),
                    inset 0 -1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chrome/Metallic Highlights */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg,
            transparent 0%,
            rgba(255, 255, 255, 0.8) 20%,
            rgba(255, 255, 255, 0.4) 50%,
            rgba(255, 255, 255, 0.8) 80%,
            transparent 100%);
            border-radius: 2rem 2rem 0 0;
        }

        /* Mascot Emoji */
        .mascot {
            font-size: 5rem;
            display: inline-block;
            animation: mascotBounce 3s infinite ease-in-out;
            filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.15));
            transition: all 0.5s ease;
        }

        @keyframes mascotBounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .mascot.weak { animation: mascotShake 0.5s ease; }
        .mascot.medium { transform: scale(1.1); }
        .mascot.strong {
            transform: scale(1.2) rotate(0deg);
            filter: drop-shadow(0 8px 24px rgba(26, 115, 232, 0.4));
        }

        @keyframes mascotShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Glass Input Fields */
        .glass-input {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(216, 222, 233, 0.5);
            border-radius: 1rem;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            color: #1C1C1C;
            transition: all 0.3s ease;
            box-shadow:
                    0 2px 8px rgba(0, 0, 0, 0.04),
                    inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .glass-input::placeholder {
            color: #5F6368;
            opacity: 0.7;
        }

        .glass-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            border-color: #1A73E8;
            box-shadow:
                    0 0 0 4px rgba(26, 115, 232, 0.1),
                    0 4px 16px rgba(26, 115, 232, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        /* Password Strength Bar */
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: rgba(216, 222, 233, 0.3);
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.4s ease;
            border-radius: 2px;
        }

        .strength-weak {
            width: 33%;
            background: linear-gradient(90deg, #ff4757 0%, #ff6348 100%);
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }
        .strength-medium {
            width: 66%;
            background: linear-gradient(90deg, #ffa502 0%, #ffc048 100%);
            box-shadow: 0 0 10px rgba(255, 165, 2, 0.5);
        }
        .strength-strong {
            width: 100%;
            background: linear-gradient(90deg, #26de81 0%, #20bf6b 100%);
            box-shadow: 0 0 10px rgba(38, 222, 129, 0.5);
        }

        /* Metallic Button */
        .metallic-button {
            background: linear-gradient(135deg, #FF6B35 0%, #E55C2E 100%);
            border: none;
            border-radius: 1rem;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow:
                    0 8px 24px rgba(255, 107, 53, 0.35),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .metallic-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                    45deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.3) 50%,
                    transparent 70%
            );
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            transition: transform 0.6s ease;
        }

        .metallic-button:hover::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }

        .metallic-button:hover {
            background: linear-gradient(135deg, #E55C2E 0%, #D44D1F 100%);
            box-shadow:
                    0 12px 32px rgba(229, 92, 46, 0.45),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .metallic-button:active {
            transform: translateY(0);
            box-shadow:
                    0 4px 16px rgba(229, 92, 46, 0.3),
                    inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Success Animation */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 115, 232, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .success-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .success-content {
            text-align: center;
            color: white;
            transform: scale(0.8);
            transition: transform 0.5s ease;
        }

        .success-overlay.active .success-content {
            transform: scale(1);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            animation: checkmarkPop 0.6s ease;
        }

        @keyframes checkmarkPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glass-card {
                margin: 1rem;
                padding: 2rem 1.5rem !important;
            }
            .mascot {
                font-size: 4rem;
            }
            .floating-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>

<script>
    // Password Strength Checker
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    const matchText = document.getElementById('matchText');
    const mascot = document.getElementById('mascot');

    const mascotEmojis = {
        default: 'üõçÔ∏è',
        weak: 'üòü',
        medium: 'üôÇ',
        strong: 'üòÑ'
    };

    passwordInput.addEventListener('input', (e) => {
        const password = e.target.value;
        const strength = calculatePasswordStrength(password);

        // Update strength bar
        strengthFill.className = 'strength-fill';
        mascot.className = 'mascot';

        if (password.length === 0) {
            strengthText.textContent = '';
            mascot.textContent = mascotEmojis.default;
        } else if (strength < 40) {
            strengthFill.classList.add('strength-weak');
            strengthText.textContent = 'Weak password';
            strengthText.style.color = '#ff4757';
            mascot.textContent = mascotEmojis.weak;
            mascot.classList.add('weak');
        } else if (strength < 70) {
            strengthFill.classList.add('strength-medium');
            strengthText.textContent = 'Medium password';
            strengthText.style.color = '#ffa502';
            mascot.textContent = mascotEmojis.medium;
            mascot.classList.add('medium');
        } else {
            strengthFill.classList.add('strength-strong');
            strengthText.textContent = 'Strong password!';
            strengthText.style.color = '#26de81';
            mascot.textContent = mascotEmojis.strong;
            mascot.classList.add('strong');
        }

        // Check password match
        checkPasswordMatch();
    });

    // Confirm Password Checker
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);

    function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (confirmPassword.length === 0) {
            matchText.textContent = '';
            confirmPasswordInput.style.borderColor = 'rgba(216, 222, 233, 0.5)';
        } else if (password === confirmPassword) {
            matchText.textContent = '‚úì Passwords match';
            matchText.style.color = '#26de81';
            confirmPasswordInput.style.borderColor = '#26de81';
        } else {
            matchText.textContent = '‚úó Passwords do not match';
            matchText.style.color = '#ff4757';
            confirmPasswordInput.style.borderColor = '#ff4757';
        }
    }

    function calculatePasswordStrength(password) {
        let strength = 0;
        if (password.length >= 8) strength += 25;
        if (password.length >= 12) strength += 15;
        if (/[a-z]/.test(password)) strength += 15;
        if (/[A-Z]/.test(password)) strength += 15;
        if (/[0-9]/.test(password)) strength += 15;
        if (/[^a-zA-Z0-9]/.test(password)) strength += 15;
        return strength;
    }

    // Toggle Password Visibility
    const togglePassword = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;

        // Update icon
        if (type === 'text') {
            eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
        } else {
            eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
        }
    });

    // Toggle Confirm Password Visibility
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const eyeIconConfirm = document.getElementById('eyeIconConfirm');

    toggleConfirmPassword.addEventListener('click', () => {
        const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
        confirmPasswordInput.type = type;

        // Update icon
        if (type === 'text') {
            eyeIconConfirm.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
        } else {
            eyeIconConfirm.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
        }
    });

    // Add hover effect to toggle buttons
    [togglePassword, toggleConfirmPassword].forEach(btn => {
        btn.addEventListener('mouseenter', function() {
            this.style.color = '#1A73E8';
        });
        btn.addEventListener('mouseleave', function() {
            this.style.color = '#5F6368';
        });
    });

    // Parallax Effect
    document.addEventListener('mousemove', (e) => {
        const floatingIcons = document.querySelectorAll('.floating-icon');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        floatingIcons.forEach((icon, index) => {
            const speed = (index + 1) * 10;
            const xOffset = (x - 0.5) * speed;
            const yOffset = (y - 0.5) * speed;
            icon.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });
    });

    // Form Submission
    document.getElementById('signupForm').addEventListener('submit', (e) => {
        e.preventDefault();

        // Check if passwords match
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password !== confirmPassword) {
            matchText.textContent = '‚úó Passwords must match to continue';
            matchText.style.color = '#ff4757';
            confirmPasswordInput.focus();
            return;
        }

        // Show success overlay
        const overlay = document.getElementById('successOverlay');
        overlay.classList.add('active');

        // Redirect after animation
        setTimeout(() => {
            window.location.href = './shop.html';
        }, 2500);
    });

    // Social button hover effects
    const socialButtons = document.querySelectorAll('button[type="button"]');
    socialButtons.forEach(btn => {
        btn.addEventListener('mouseenter', function() {
            this.style.background = 'rgba(255, 255, 255, 0.8)';
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.1)';
        });
        btn.addEventListener('mouseleave', function() {
            this.style.background = 'rgba(255, 255, 255, 0.5)';
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'none';
        });
    });
</script>
